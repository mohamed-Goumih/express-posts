<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Posts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Posts</h1>
        <form id="postForm">
            <input type="text" id="postId" placeholder="ID du post" required>
            <input type="text" id="postTitle" placeholder="Titre du post" required>
            <button type="submit">Ajouter Post</button>
        </form>
        <h2>Liste des Posts</h2>
        <ul id="postList"></ul>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
